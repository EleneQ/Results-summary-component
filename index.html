<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Results summary component</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <main>
      <div class="results-summary">

        <div class="results">
          <h1 class="section-title">Your Result</h1>
          <p class="result-score">
            <span>76</span> of 100
          </p>
          <div>
            <p class="results-text-title">Great</p>
            <p class="results-text-content">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="summary">
          <h2 class="section-title">Summary</h2>
          <div class="summary-middle">
            <div class="summary-row" data-item-type="accent-1">

              <div class="summary-item-title">
                <img src="assets/images/icon-reaction.svg" />
                <p>Reaction</p>
              </div>
              <p>
                <span class="my-value">80</span>
                <span class="total-value">/ 100</span>
              </p>
            </div>
            <div class="summary-row" data-item-type="accent-2">
              <div class="summary-item-title">
                <img src="assets/images/icon-memory.svg" />
                <p>Memory</p>
              </div>
              <p>
                <span class="my-value">92</span>
                <span class="total-value">/ 100</span>
              </p>
            </div>
            <div class="summary-row" data-item-type="accent-3">
              <div class="summary-item-title">
                <img src="assets/images/icon-verbal.svg" />
                <p>Verbal</p>
              </div>
              <p>
                <span class="my-value">61</span>
                <span class="total-value">/ 100</span>
              </p>
            </div>
            <div class="summary-row" data-item-type="accent-4">
              <div class="summary-item-title">
                <img src="assets/images/icon-visual.svg" />
                <p>Visual</p>
              </div>
              <p>
                <span class="my-value">72</span>
                <span class="total-value">/ 100</span>
              </p>
            </div>
          </div>

          <button class="continue-button">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
